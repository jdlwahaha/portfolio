<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" href="../../img/icon.png"/>
    <title>Type Racer Practice</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/desktop-nav.css">
    <link rel="stylesheet" href="css/typerace.css">
	<script src="lib/jquery-3.5.1.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/typerace.js"></script>
</head>
<body>
	<header><!-- jQuery generated --></header>

    <div id="main">
        <section>
            <h3>Type Racer Practice</h3> 
            Type your practice passage here: <br />
            <textarea name="usereneteredpassage" id="usereneteredpassage" cols="30" rows="10" autofocus></textarea>
            <button class="button" id="typethis">Type This!</button>
        </section>
   
        <section>
            <div id="typeword"></div>
    
            <!-- What user is expected to type -->
            <div>
                Type word: <strong class='printchatbox' id='printchatbox'></strong> <br>
            </div>
    
            <!-- What user actually typed -->
            <div>
                Feedback: <div class='typefeedback' id='typefeedback'></div> <br>
            </div>
            <input type='text' name='fname' class='chatinput' id='chatinput'>
        </section>

        <section id="completeSummary">
            Congratulations! You just typed: 
            <div>
                <code id="completedPassage"></code>
            </div>
        </section>
    
       
    </div>



	<footer><!-- jQuery generated --></footer>

</body>
</html>
