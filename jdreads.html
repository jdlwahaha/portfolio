<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="img/icon.png" />
    <title>JDReads</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/box.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/audio.css">
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/load-audio-json.js"></script>
</head>

<body>
    <header>
        <!-- jQuery generated -->
    </header>

    <div class="content">
        <section>
            <div class="meter" title="My goal for 2021">
                <span id="progressbar" ></span>
                <strong><span id="total2021"></span> out of 50</strong>
            </div>
    
        </section>
        
        <section class="box">

            

            <div class="box-content">

                <table id="audio_table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th class="desktop">Source</th>
                            <th class="desktop">Type</th>
                            <th class="desktop">Date
                                <span title="Date of Recording">&#9432;</span>
                            </th>
                        </tr>
                    </thead>

                    <tbody id="audio_table_body">
                        <!-- jQuery generated -->
                    </tbody>

                    <tfoot>
                        <tr>
                            <td colspan="6">
                                <span style="float: right">
                                    <a id="prevLink" class="button">&lt;</a>
                                    Page <span id="pageNum"></span> out of <span id="pageMax"></span>
                                    <a id="nextLink" class="button">&gt;</a>
                                </span>
                            </td>
                        </tr>
                    </tfoot>

                </table>


            </div>

        </section>
    </div>

    <footer>
        <!-- jQuery generated -->
    </footer>


</body>

</html>
