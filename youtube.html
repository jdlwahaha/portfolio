<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" href="img/icon.png"/>
    <title>YouTuber</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/box.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/desktop-nav.css">
    <link rel="stylesheet" href="css/youtube-calendar.css">
	<script src="lib/jquery-2.1.3.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/youtube-calendar.js"></script>
	<script src="js/youtube-loadinfo.js"></script>
</head>
<body>
	<header><!-- jQuery generated --></header>

	<section id="mainContent">
		<div class="content">
			<div class="submenu">
				<span>Calendar</span> | 
				<a href="youtube_list.html">Videos</a> |
				<a href="youtube_about.html">About YouTuber</a> 
			</div>
	
		
			<div class="last-updated">
				<span>Total videos: <span id="videoCount"></span></span>
				&nbsp;
				<span class="right"><!--jQuery generated--></span>
			</div>
	
			<section class="box">
				<div class="box-content">
					<div class="month-nav">
						<button id="prevMonthBtn">&#9664;</button>
						<span id="selectedMonthName"></span>
						<button id="nextMonthBtn">&#9654;</button>
					</div>
		
					<table id="youtube-calendar">
						<thead>
							<th>SUN</th>
							<th>MON</th>
							<th>TUE</th>
							<th>WED</th>
							<th>THU</th>
							<th>FRI</th>
							<th>SAT</th>
						</thead>
						<tbody>
						</tbody>
					</table>
	
				</div>
	
			</section>
	
		</div>
	
		<footer><!-- jQuery generated --></footer>
	</section>

	
</body>
</html>
